<ion-header>

  <ion-navbar>
    <ion-title>Upcoming Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

  <ion-item *ngFor="let upMovie of moviesArray" (click)="getDetail(upMovie)">
    <div item-left>
      <img src="{{imgPath + upMovie.poster_path}}" style="display: block;width: 90px; height: 120px;">
    </div>
    <h2>{{upMovie.title}}</h2>
    <p>Release: {{upMovie.release_date}}</p>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
  </ion-item>
</ion-content>
