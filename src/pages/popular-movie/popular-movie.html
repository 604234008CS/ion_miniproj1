<ion-header>

  <ion-navbar>
    <ion-title text-center>Popular Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

  <ion-item *ngFor="let popMovie of moviesArray" (click)="getDetail(popMovie)">
    <div item-left>
      <img src="{{imgPath + popMovie.poster_path}}" style="display: block;width: 90px; height: 120px;">
    </div>
    <h2>{{popMovie.title}}</h2>
    <p>Release: {{popMovie.release_date}}</p>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
  </ion-item>

</ion-content>
