<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Movie Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="dark">
    <ion-card-header>
      All About Movie
    </ion-card-header>
  </ion-card>

  <ion-item (click)="goToNow()" no-lines>
    <div item-left>
      <img src="assets/imgs/now.jpg" style="display: block;width: 90px; height: 90px;">
    </div>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
    <h2>Now</h2>
    <h3>Now Playing</h3>
  </ion-item>

  <ion-item color="light" (click)="goToUp()" no-lines>
    <div item-left>
      <img src="assets/imgs/up.png" style="display: block;width: 90px; height: 90px;">
    </div>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
    <h2>Upcoming</h2>
    <h3>Upcoming Movie</h3>
  </ion-item>

  <ion-item (click)="goToPop()" no-lines>
    <div item-left>
      <img src="assets/imgs/pop.png" style="display: block;width: 90px; height: 90px;">
    </div>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
    <h2>Popular</h2>
    <h3>Popular Movie</h3>
  </ion-item>

  <ion-item color="light" (click)="goToTop()" no-lines>
    <div item-left>
      <img src="assets/imgs/top.jpg" style="display: block;width: 90px; height: 90px;">
    </div>
    <ion-icon item-right>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-icon>
    <h2>Top Rated</h2>
    <h3>Top Rated Movie</h3>
  </ion-item>

</ion-content>
