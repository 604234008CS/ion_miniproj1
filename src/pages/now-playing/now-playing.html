<ion-header>

  <ion-navbar>
    <ion-title text-center>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

    <ion-item *ngFor="let nowMovie of moviesArray" (click)="getDetail(nowMovie)">
      <div item-left>
        <img src="{{imgPath + nowMovie.poster_path}}" style="display: block;width: 90px; height: 120px;">
      </div>
      <h2>{{nowMovie.title}}</h2>
      <p>Release: {{nowMovie.release_date}}</p>
      <ion-icon item-right>
        <ion-icon name="ios-arrow-dropright"></ion-icon>
      </ion-icon>
    </ion-item>
  
  </ion-content>
