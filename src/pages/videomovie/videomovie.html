<ion-header>

  <ion-navbar>
    <ion-title>Video Trailer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let video of videoArray" class="item item-trns">
    <div class="title">
      {{video.title}}
      <div class="video-container">
          <iframe [src]="openVideo(video.key)" frameborder="0"></iframe>
      </div>
      <ion-icon name="videocam" item-start>{{video.name}}</ion-icon>
    </div>
  </ion-item>
</ion-content>
