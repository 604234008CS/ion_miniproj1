<ion-header>

  <ion-navbar>
    <ion-title>Top Rated</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>
    
    <ion-item *ngFor="let topMovie of moviesArray" (click)="getDetail(topMovie)">
        <div item-left>
          <img src="{{imgPath + topMovie.poster_path}}" style="display: block;width: 90px; height: 120px;">
        </div>
        <h2>{{topMovie.title}}</h2>
        <p>Release: {{topMovie.release_date}}</p>
        <ion-icon item-right>
          <ion-icon name="ios-arrow-dropright"></ion-icon>
        </ion-icon>
      </ion-item>

</ion-content>
